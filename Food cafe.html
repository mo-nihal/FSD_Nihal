<html>
<head>
    <title>Food Cafe</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            background: black;
        }

        nav h2 {
            color: white;
            margin: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 40px;
            font-size: 19px;
        }

        nav a:hover {
            color: orange;
        }

        
        .p1 {
            height: 900px;
            background-image: url(./Fast\ food\ bg.png);
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            background: rgba(0,0,0,0.6);
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            color: white;
        }

        .box h1 {
            font-size: 40px;
        }

        .box p {
            font-size: 18px;
        }

        .box button {
            padding: 12px 25px;
            font-size: 16px;
            background: orange;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .box button:hover {
            background: darkorange;
        }
    </style>
</head>

<body>

<nav>
    <h2>Food Cafe</h2>
    <div>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Contact</a>
    </div>
</nav>

<div class="p1">
    <div class="box">
        <h1>Welcome to Food Cafe</h1>
        <p>Fresh food & tasty meals</p>
        <button>Order Now</button>
    </div>
</div>

</body>
</html>
