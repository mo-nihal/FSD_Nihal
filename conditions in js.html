<html>
    <head>
        <title>Condition Statements In Js</title>   
        <style>
            h1{
                text-align: center;
                color: rgb(110, 123, 119);
            }
        </style>
    </head>
    <body>
        <h1>Condition Statements In Js</h1>
        <script>
            let a=30;

            if(a=!100){
                document.write("Condition is True");

            }
            else{
                document.write("Condition is False ");
            }
        </script>
    </body>
</html>
