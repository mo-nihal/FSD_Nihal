<html>
    <head>
        <title>Navbar</title>
        <link rel="stylesheet" href="./food Cafe.css">
        <style>
            .nav{
                background-color: `rgb(92, 66, 16);
                color: white;
                padding: 5px;
                display: flex;
                list-style-type:none;
                gap: 25px;
                justify-content: flex-end;



            }
            button{
                margin-top: 10px;
                padding: 5px;
                background-color: yellow;
                width: 200px;
                border:none;
                color: blue;
                border-radius: 5px;


            }
            button:hover{
                background-color: brown;
            }
        </style>
    </head>
    <body>
        <div class="nav">
            <li><a href="https://www.alliance.edu.in/">Home</a></li>
            <li>Menu</li>
            <li>Services</li>
            <li>About</li>
        </div> 
        <button><a href="https://www.flipkart.com/">Flipkart</a></button>
    </body>
</html>
