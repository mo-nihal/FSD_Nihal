<html>
    <head>
        <title>Table of 10 </title>
    </head>
    <body>
        <h1>Math Tables</h1>
        <script>
            let a=1;
                    while(a<=100){
                document.write(`10*${a}= ${10* a}<br>`);
                a++
            }
        </script>
    </body>
</html>
