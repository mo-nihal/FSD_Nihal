<html>
    <head>
        <title>Switch Statements in JS</title>
        <style>
            h1{
                text-align: center;
                color: cadetblue;
            }
        </style>
    </head>
    <body>
        <h1>Switch Statements in JS</h1>

        <script>
            let month = Number(prompt("Enter your month"))

            switch(month){
                case 1:
                     document.writeln("This month Jan")
                break;
                case 2:
                     document.writeln("this month Feb")
                     break;
                default:
                     document.writeln("Dont Know")
            }
        </script>
    </body>

</html>
